<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="icon" href="style/ufo.png">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
      <img class="nasa image" src = "style/nasa.jpg"> 
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <aside class="filters">
            <div class="panel panel-default" id="box-filter">
              <div class="panel-heading">Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                      </li>
                      <!-- City search -->
                      <li class="filter list-group-item nav-item dropdown" id="navbarCollapse">
                        <label class="others nav-link active dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Enter a City<span class="sr-only">(current)</span></label>
                        <input class="form-control" id="city" type="text" placeholder="st. louis">
                      </li>
                      <!--State Search-->
                      <li class="filter list-group-item nav-item dropdown" id="navbarCollapse">
                        <label class="others nav-link active dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Enter a State<span class="sr-only">(current)</span></label>
                        <input class="form-control" id="state" type="text" placeholder="ky">
                      </li>
                      <!--Country Search-->
                      <li class="filter list-group-item nav-item dropdown" id="navbarCollapse">
                        <label class="others nav-link active dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Enter a Country<span class="sr-only">(current)</span></label>
                        <input class="form-control" id="country" type="text" placeholder="ca">
                      </li>
                      <!--Shape Search-->
                      <li class="filter list-group-item nav-item dropdown" id="navbarCollapse">
                        <label class="others nav-link active dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Enter the Shape<span class="sr-only">(current)</span></label>
                        <input class="form-control" id="shape" type="text" placeholder="disk">
                      </li>
                      <!--Duration Search-->
                      <li class="filter list-group-item nav-item dropdown" id="navbarCollapse">
                        <label class="others nav-link active dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Enter the Duration<span class="sr-only">(current)</span></label>
                        <input class="form-control" id="durationMinutes" type="text" placeholder="1 min">
                      </li>
                      <!--Comments Search-->
                      <li class="filter list-group-item nav-item dropdown" id="navbarCollapse">
                        <label class="others nav-link active dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Enter the Comments<span class="sr-only">(current)</span></label>
                        <input class="form-control" id="comments" type="text" placeholder="V-shaped">
                      </li>
                    </ul>
                  </div>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-9">
          <div id="table-area" class="box">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>

</html>
